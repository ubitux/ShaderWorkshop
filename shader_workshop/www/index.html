<!doctype html>
<html>

<head>
  <title>Shader Workshop</title>
  <script type="module" src="/static/shader.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/favicon.ico" />
</head>

<body>
  <nav>
    <ul id="files"></ul>
  </nav>
  <main>
    <canvas id="shader-canvas"></canvas>
    <div id="controls">
      <p>
        <button id="screenshot" title="Screenshot">&#x1F4F7;</button>
        <button id="reset" title="Reset">&#x23EE;</button>
        <button id="playpause" title="Play/Pause">&#x23F5;</button>
        <label id="info"></label>
      </p>
      <p>
        <select id="res">
          <option value="144">144p</option>
          <option value="240">240p</option>
          <option value="360" selected>360p</option>
          <option value="480">480p</option>
          <option value="720">720p</option>
        </select>
        <select id="aspect">
          <option value="16:9">Landscape 16:9</option>
          <option value="16:10" selected>Landscape 16:10</option>
          <option value="4:3">Landscape 4:3</option>
          <option value="1:1">Square 1:1</option>
          <option value="9:16">Portrait 9:16</option>
        </select>
      </p>
    </div>
    <pre id="error"></pre>
    <div id="refList"></div>
  </main>
</body>

</html>
