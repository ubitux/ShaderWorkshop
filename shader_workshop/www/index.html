<!doctype html>
<html>

<head>
  <title>Shader Workshop</title>
  <script type="module" src="/static/shader.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/favicon.ico" />
</head>

<body>
  <nav>
    <ul id="files"></ul>
  </nav>
  <main>
    <canvas width="768" height="480" id="shader-canvas"></canvas>

        <button id="reset" title="Reset">&#x23EE;</button>

    </div>
    <div id="error"></div>
  </main>
</body>

</html>
